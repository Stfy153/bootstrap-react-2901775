<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellness - login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffe4e1;
      color: #5d405c;
      
    }
    .register-section {
      padding: 100px 0;
    }
    .welcome-text {
      background-color: #ffeef1;
      padding: 150px;
      border-radius: 10px;
      text-align: left;
    }
    .form-container {
      background-color: #fff;
      padding: 80px;
      width: 100%;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      background-color: #e57373;
      color: white;
    }
    .btn-custom:hover {
      background-color: #d32f2f;
      color: white;
    }
    a {
      color: #e57373;
    }
    a:hover {
      color: #d32f2f;
      text-decoration: underline;
    }
   
  </style>
</head>
<body>


<section class="register-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 mb-4">
          <div class="welcome-text">
            <h3 style="font-size: 2.5rem;">  Bienvenido a Wellness</h3>
            <p class="small">
              Wellness es tu espacio para aprender y explorar temas de salud sexual con confianza y seguridad. Nuestro objetivo es empoderarte con conocimientos prácticos y accesibles.
            </p>
            <img src="salu sexual 1.jpg" alt="Bienvenido a Wellness" class="img">
          </div>
        </div>
        
     
      <div class="col-md-6">
        <h4>Inicia sesion para continuar con tu experiencia de aprendizaje</h4>
        <div class="form-container">
          <form>
    
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
            </div>
           
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" placeholder="Crea una contraseña segura" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Iniciar sesion</button>
        </form>
            ¿No estas registrado? <a href="registro.html">Registrate</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
